<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Aplikasi Todolist</title>
  </head>
  <body>
    <div class="container p-5">
        <h1 class="h1">ToDoList</h1>
        <div class="row">
            <div class="col-9">
                <input type="text" id="todo-input" class="form-control" placeholder="Masukkan Agenda">
            </div>
            <div class="col-3">
                <button class="btn w-100 btn-primary" id="btn-save">Simpan</button>
            </div>
        </div>
        <hr>
        <ul class="list-group">
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" ="">
              Belajar Javasript
              <button style="float: right;">X</button>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" ="">
              Belajar HTML <button style="float: right;">X</button>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" ="">
              Belajar Css <button style="float: right;">X</button>
            </li>
          </ul>
    </div>

    <script src="/Js/todo.js"></script>
  </body>
</html>
