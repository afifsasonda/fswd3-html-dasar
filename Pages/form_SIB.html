<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran SIB</title>
</head>
<body>
    <center style="margin-top: 150px;">
        <table border="1" width=" 40%">
            <tr>
                <td>
                    <center>
                        <h1>Form Pendaftaran SIB 2023</h1>
                        <hr>
                        <table width="60%">
                            <tr>
                                <td>
                                    <label for="name">Nama Lengkap</label><br>
                                    <input type="text" name="name" id="name" placeholder="Masukkan Nama Lengkap">
                                </td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>
                                    <label for="jurusan">Jurusan</label><br>
                                    <select name="jurusan" id="jurusan_klh">
                                        <option value="teknik_informatika">Teknik Informatika</option>
                                        <option value="teknik_mesin">Teknik Mesin</option>
                                        <option value="teknik_pertambangan">Teknik Pertambangan</option>
                                        <option value="teknik_elektro">Teknik Elektro</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><br></td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="isian-email">Email</label><br>
                                    <input type="email" name="email" id="isian-email" placeholder="Masukkan Email">
                                </td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td rowspan="3">
                                    <label for="alamat">Alamat</label>
                                    <textarea name="alamat" id="almt" cols="30" rows="5" placeholder="Masukkan Alamat"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td><br></td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="Nhp">No. HP</label><br>
                                    <input type="text" name="nohp" id="Nhp" placeholder="Masukkan NO.Hp">
                                </td>
                            </tr>
                            <tr>
                                <td><br></td>
                            </tr>
                            <tr>
                                <td>
                                    Jenis Kelamin<br>
                                    <div>
                                        <input id="lk" type="radio" name="jenis_kelamin">
                                        <label for="lk">Laki-laki</label>
                                    </div>
                                    <div>
                                        <div>
                                            <input id="pr" type="radio" name="jenis_kelamin">
                                            <label for="pr">Perempuan</label>
                                        </div>
                                    </div>
                                </td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>
                                    <label for="fto">Foto</label>
                                    <input type="file" name="fto" id="foto">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="5"><hr></td>
                            </tr>
                            <tr>
                                <td colspan="5" align="center"><button type="submit">Daftar</button></td>
                            </tr>
                            <tr>
                                <td colspan="5"><br></td>
                            </tr>
                        </table>
                    </center>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
