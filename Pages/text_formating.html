<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formating</title>
</head>
<body>
    <!-- Tulisan tebal -->
    <p>Nama saya <b>Afif Dwi Sasonda</b></p>

    <!-- Tulisan penting -->
    <p>Nama saya <strong>Afif Dwi Sasonda</strong></p>

    <!-- text miring -->
    <p>Nama saya <i>Afif Dwi Sasonda</i></p>

    <!-- text menekan -->
    <p>Nama saya <em>Afif Dwi Sasonda</em></p>
    
    <!-- text menandai -->
    <p>Nama saya <mark>Afif Dwi Sasonda</mark></p>

    <!-- text kecil -->
    <p>Nama saya <small>Afif Dwi Sasonda</small></p>

    <!-- text coret -->
    <p>Nama saya <del>Afif Dwi Sasonda</del></p>

    <!-- text sisipan -->
    <p>Nama saya <ins>Afif Dwi Sasonda</ins></p>

    <!-- text di bawah -->
    <p>Nama saya <sub>Afif Dwi Sasonda</sub></p>

    <!-- text di atas -->
    <p>Nama saya <sup>Afif Dwi Sasonda</sup></p>
</body>
</html>
